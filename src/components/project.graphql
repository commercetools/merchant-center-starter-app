query ProjectQuery($projectKey: String!) {
  project(key: $projectKey) {
    key
    version
    name
    countries
    currencies
    languages
    expiry {
      isActive
      daysLeft
    }
    suspension {
      isActive
    }
    permissions {
      canManageOrganization
      canManageProject
      canViewProjectSettings
      canViewProducts
      canManageProducts
      canViewOrders
      canManageOrders
      canViewCustomers
      canManageCustomers
      canViewTypes
      canManageTypes
      canViewPayments
      canManagePayments
    }
    owner {
      id
      name
      createdAt
      teams {
        count
      }
    }
    settings {
      id
      baseSettings {
        id
        userProjectSettings
        pluginPreset
        orderStatesVisibility {
          isPaymentStateHidden
          isShipmentStateHidden
          isOrderStateHidden
        }
      }
      productSettings
      currentProductSettings
    }
  }
}
